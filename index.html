<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main><div class="container">
      <div class="header-container"></div>
      <div class="main-container">
        <h1>Order Summary</h1>
        <div class="text-container">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="sub-plan">
          <div class="plan-logo">
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </div>
          <div class="plan-details">
            <div class="plan-name">Annual Plan</div>
            <div class="plan-pricce">$59.99/year</div>
          </div>
          <div><a href="#">Change</a></div>
        </div>
        <div class="payment-button"><a href="#">Proceed to Payment</a></div>
        <div class="cancel-order"><a href="#">Cancel Order</a></div>
      </div>
      
  </main>
  <footer><div class="attribution">
    Challenge by Frontend Mentor. Coded by Daniel Zenke</a>.
  </div>
</div></footer>
  </body>
</html>
